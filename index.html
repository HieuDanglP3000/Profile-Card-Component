<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="circle-top">
            <img alt="top" src="profile-card-component-main/images/bg-pattern-top.svg">
        </div>
        <div class="circle-bottom">
            <img alt="bottom" src="profile-card-component-main/images/bg-pattern-bottom.svg">
        </div>
        <div class="card">
            <img alt="card-bg" src="profile-card-component-main/images/bg-pattern-card.svg" id="top-bg">
            <div class="info">
                <img alt="avatar" src="profile-card-component-main/images/image-victor.jpg" id="avatar">
                <p id="name">victor crest<span>26</span></p>
                <p>london</p>
            </div>
            <div class="stats">
                <div class="follow">
                    <p class="numbers">80k</p>
                    <p class="types">followers</p>
                </div>
                <div clas="like">
                    <p class="numbers">803k</p>
                    <p class="types">likes</p>
                </div>
                <div class="photo">
                    <p class="numbers">1.4k</p>
                    <p class="types">photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
